name: Dummy3

on: 
  workflow_dispatch:
    inputs:
      Build-Version:
        required: true
      Environment:
        type: environment
  
jobs:
  Execution-Completed-Slack-Notification:
    runs-on: ubuntu-latest
   
    steps:
    - name: Send Slack Message-Personal Slack
      uses: archive/github-actions-slack@master
      id: send-message1
      with:
        slack-function: send-message
        slack-bot-user-oauth-access-token: ${{ secrets.SLACK_TOKEN }}
        slack-channel: C043T1M03Q8
        slack-text: Execution Completed. Please visit ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} for more details.

        
    - name: Send "Slack Message" Result
      run: echo "Data - ${{ steps.send-message1.outputs.slack-result }}"
